<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel Art Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" type="text/css" media="screen" href="Art.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Design.js"></script>
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div>
        <h3>Choose Grid Size</h3>
        <div id="para">
            <p>Grid Height:<input id="gridh" type="number" value="10" maxlength="2">   Grid Widht:<input id="gridw" type="number" value="10" maxlength="2">   <input id="sub" type="submit" >
            </p>
        </div>
    </div>
    <div>
        <p><b id="col">Pick a color </b><input type="color" name="favcolor" value="#FFFF00"></p>
    </div>
    <div>
        <h3>Design canvas</h3>
        <table id="grid"></table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Design.js"></script>
</body>
</html>
