<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" type="text/css" media="screen" href="Art.css" />
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div>
        <h3>Choose grid Size</h3>
        <form id="para">
            Grid Height:<input id="gridh" type="number" name="height" value="10" maxlength="2">
            Grid Widht:<input id="gridw" type="number" name="widht" value="10" maxlength="2">
            <input id="sub" type="submit">
        </form>    
    </div>
    <div>
        <p><b id="col">Pick a color </b><input type="color" name="favcolor" value="#FFFF00"></p>
    </div>
        <h3>Design canvas</h3>
        <table id="grid">
        </table>
        <br>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="Design.js"></script>
</body>
</html>
